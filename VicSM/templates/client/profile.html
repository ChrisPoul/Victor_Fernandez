{% extends "base.html" %}

{% block header %}
<a class="header_link" href="{{ url_for('receipt.new_receipt', client_id=client['id']) }}">
    <h1>
        {% block title %}
        {{ client["nombre"] }}
        {% endblock %}
    </h1>
</a>
{% endblock %}

{% block content %}
<div>
    <h3>Buscar Recibo:</h3>
    <form method="post">
        <table class="search_bar">
            <tr>
                <td class="search_bar_td">
                    <input class="my_second_input" name="search_term" id="search_term">
                </td>
                <td class="search_bar_td">
                    <input class="search_bar_button" type="submit" value="Buscar">
                </td>
            </tr>
        </table>
    </form>
    {% include "client/profile_client_receipts.html" %}
</div>
<div>
    {% include "client/profile_client_info.html" %}
</div>
{% endblock %}
