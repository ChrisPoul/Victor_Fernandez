{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Busqueda{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <input type="submit" value="Aceptar">
    {% for head in heads %}
    {% if head != "descripcion" and head != "imagen" %}
        <label for="{{ head }}">{{ heads[head] }}</label>
        <input name="{{ head }}" id="{{ head }}">
    {% endif %}
    {% endfor %}
</form>
{% endblock %}
