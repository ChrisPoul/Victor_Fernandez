{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Group Selection{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <input type="submit" value="Submit">
    {% for head in heads %}
    <label for="{{ head }}">{{ head.capitalize() }}</label>
    <input name="{{ head }}" id="{{ head }}">
    {% endfor %}
</form>
{% endblock %}
