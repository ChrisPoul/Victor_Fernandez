{% block header %}

{% endblock %}

{% block content %}
    <form method="post", enctype="multipart/form-data">
        {% for head in heads %}
        <label for="{{ head }}">{{ heads[head] }}</label>
        {% if head == "descripcion" %}
            <textarea name="{{ head }}" id="{{ head }}">
                {{ form[head] }}
            </textarea>
        {% elif head == "imagen" %}
            <input type="file" name="{{ head }}" id="{{ head }}">
        {% else %}
            <input name="{{ head }}" id="{{ head }}" value="{{ form[head] }}" required>
        {% endif %}
        {% endfor %}
        <input type="submit" value="Aceptar">
    </form>
{% endblock %}
