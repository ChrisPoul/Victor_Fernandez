{% extends "base.html" %}

{% block header %}
    <h1>{% block title %} Add Product{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post", enctype="multipart/form-data">
        {% for head in heads %}
        <label for="{{ head }}">{{ heads[head] }}</label>
        {% if head == "descripcion" %}
            <textarea name="{{ head }}" id="{{ head }}"></textarea>
        {% elif head == "imagen" %}
            <input type="file" name="{{ head }}" required>
        {% else %}
            <input name="{{ head }}" id="{{ head }}" required>
        {% endif %}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
