{% extends "base.html" %}

{% block header %}
<h1>{% block title %}Recibo Nuevo{% endblock %}</h1>
{% endblock %}

{% block content %}
<h3>Escribe El Nombre o el ID del Cleinte:</h3>
<datalist id="atuocomplete-client-receipt">
    {% for name in autocomplete_client_receipt %}
    <option>{{ name }}</option>
    {% endfor %}
</datalist>
<form method="post">
    <table class="search_bar">
        <tr>
            <td class="search_bar">
                <input class="my_second_input" name="search_term" id="search_term"
                    placeholder="Escribe el nombre del cliente..."
                    list="atuocomplete-client-receipt">
            </td>
            <td class="search_bar">
                <input class="search_bar_button" type="submit" value="Aceptar">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
