<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='my_images/app_icon.ico') }}">
<nav>

    <ul>
        <li><a href="{{ url_for('inventory.inventory') }}">Inventario</a></li>
